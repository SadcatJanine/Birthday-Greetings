<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding-top: 50px;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
            z-index: 1;
        }
        .message-box {
            margin-top: 20px;
        }
        textarea {
            width: 80%;
            height: 100px;
            font-size: 1em;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 10px;
            resize: none;
        }
        .balloons {
            position: relative;
            z-index: 0;
        }
        .balloon {
            width: 50px;
            height: 80px;
            background-color: red;
            border-radius: 50%;
            display: inline-block;
            position: absolute;
            animation: float 6s ease-in-out infinite;
        }
        .balloon:nth-child(1) {
            background-color: red;
            left: 20%;
            animation-delay: 0s;
        }
        .balloon:nth-child(2) {
            background-color: blue;
            left: 40%;
            animation-delay: 1s;
        }
        .balloon:nth-child(3) {
            background-color: green;
            left: 60%;
            animation-delay: 2s;
        }
        .balloon:nth-child(4) {
            background-color: yellow;
            left: 80%;
            animation-delay: 3s;
        }

        .balloon::after {
            content: '';
            width: 2px;
            height: 20px;
            background-color: #333;
            display: block;
            margin: 0 auto;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
            }
            50% {
                transform: translateY(50vh);
            }
            100% {
                transform: translateY(-10vh);
            }
        }

        .confetti {
            width: 10px;
            height: 10px;
            background-color: #ff69b4;
            position: absolute;
            top: -10px;
            animation: fall 5s linear infinite;
        }

        .confetti:nth-child(odd) {
            background-color: #ffff00;
        }

        @keyframes fall {
            0% {
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateX(100vw) rotate(360deg);
                top: 100vh;
                opacity: 0;
            }
        }

        .cake {
            width: 100px;
            height: 150px;
            background-color: #ffcccb;
            border-radius: 10px;
            position: relative;
            margin: 20px auto;
        }

        .candle {
            width: 10px;
            height: 30px;
            background-color: #ff6666;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
        }

        .flame {
            width: 10px;
            height: 20px;
            background-color: #ffcc00;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            animation: flicker 1s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1 id="greeting"></h1>
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>
    <div id="decorations"></div>

    <div class="cake">
        <div class="candle">
            <div class="flame"></div>
        </div>
    </div>

    <div class="message-box">
        <textarea id="customMessage" placeholder="Enter your message here..."></textarea>
    </div>

    <audio id="birthdaySong" src="path/to/happy_birthday_song.mp3" autoplay></audio>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name') || 'Friend';
        const birthday = urlParams.get('birthday');
        const today = new Date().toISOString().split('T')[0];

        if (birthday === today) {
            document.getElementById('greeting').innerText = `Happy Birthday, ${name}! ðŸŽ‰ðŸŽˆ`;
        } else {
            document.getElementById('greeting').innerText = `Hello, ${name}. Your birthday is on ${birthday}.`;
        }

        // Add confetti
        const decorations = document.getElementById('decorations');
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 5 + 's';
            decorations.appendChild(confetti);
        }

        // Automatically update the textarea with a default message
        const messageBox = document.getElementById('customMessage');
        if (birthday === today) {
            messageBox.value = `Wishing you a day filled with love, joy, and happiness. Happy Birthday, ${name}. Bhe another journey to begin manen another gastos is coming pero es estem t skwelam. Yung mga petpeeve mo wag mo ng pansinin tas sapakin mo nalang pag napikn ka hahaahahaha. Any ways God Bless you. Lastly agpa samg kan! ðŸŽ‰ðŸŽˆ`;
        } else {
            messageBox.value = `Looking forward to celebrating your special day on ${birthday}, ${name}!. Ken agpa samg ka mtlang ah hahahaha`;
        }

        // Play the birthday song
        const birthdaySong = document.getElementById('birthdaySong');
        birthdaySong.play();
    </script>
</body>
</html>
